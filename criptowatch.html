<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento de Criptomoedas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f7f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .crypto-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .crypto-card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
      }
      .crypto-card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }
      canvas {
        margin-top: 10px;
      }
    </style>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Monitoramento de Criptomoedas</h1>
    <div class="crypto-container" id="cryptoContainer"></div>

    <script>
      async function fetchCryptoData() {
        // Faz a chamada para a API da CoinGecko para obter as criptomoedas
        const response = await fetch(
          "https://api.coingecko.com/api/v3/coins/markets?vs_currency=brl&order=market_cap_desc&per_page=20&page=1&sparkline=false"
        )
        const data = await response.json()
        return data
      }

      function createCryptoCard(crypto) {
        // Cria o card de cada criptomoeda com o gráfico de preço
        const container = document.getElementById("cryptoContainer")

        // Cria um div para cada criptomoeda
        const card = document.createElement("div")
        card.classList.add("crypto-card")
        card.innerHTML = `
                <img src="${crypto.image}" alt="${crypto.name}">
                <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                <p>ID: ${crypto.id}</p>
                <p>Preço Atual: R$${crypto.current_price.toLocaleString()}</p>
                <canvas id="${
                  crypto.id
                }Chart" width="250" height="200"></canvas>
            `
        container.appendChild(card)

        // Configura o gráfico para essa criptomoeda
        createCryptoChart(crypto.id)
      }

      async function createCryptoChart(cryptoId) {
        // Faz uma nova chamada para obter os preços históricos para o gráfico
        const response = await fetch(
          `https://api.coingecko.com/api/v3/coins/${cryptoId}/market_chart?vs_currency=brl&days=30`
        )
        const data = await response.json()

        // Processa os dados para o gráfico
        const labels = data.prices.map((price) =>
          new Date(price[0]).toLocaleTimeString()
        )
        const prices = data.prices.map((price) => price[1])

        // Cria o gráfico usando Chart.js
        const ctx = document.getElementById(`${cryptoId}Chart`).getContext("3d")
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Preço em USD",
                data: prices,
                borderColor: "#4CAF50",
                borderWidth: 2,
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                ticks: { maxTicksLimit: 10 },
              },
              y: {
                beginAtZero: false,
              },
            },
          },
        })
      }

      async function init() {
        const cryptos = await fetchCryptoData()
        cryptos.forEach(createCryptoCard)
      }

      init() // Inicializa a página carregando os dados e criando os gráficos
    </script>
  </body>
</html>
